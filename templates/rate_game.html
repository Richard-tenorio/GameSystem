<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rate & Review Game - GameHub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <header>
        <h1>Rate & Review: {{ game.title if game else 'Unknown' }}</h1>
        <nav><a href="{{ url_for('customer') }}">Home</a> | <a href="{{ url_for('profile') }}">Profile</a></nav>
    </header>

    <section class="box">
        <form method="post" action="{{ url_for('rate_game', game_id=game.id) }}">
            <label>Rating (1â€“5)</label>
            <input type="number" name="rating" min="1" max="5" value="{{ existing.rating if existing else 5 }}" required>
            <label>Review</label>
            <textarea name="review" rows="5">{{ existing.review if existing else '' }}</textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
