<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Game - GameHub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <header><h1>List Item for Sale</h1></header>

    <div class="box">
        <h2>{{ game.title }} ({{ game.platform }})</h2>
        <form method="post" action="{{ url_for('sell', user_game_id=user_game.id) }}">
            <label>Sale Price</label>
            <input type="number" name="sale_price" min="0" step="0.01" required>
            <button type="submit">List for Sale</button>
        </form>
        <p><a href="{{ url_for('profile') }}">Back to Profile</a></p>
    </div>
</body>
</html>
