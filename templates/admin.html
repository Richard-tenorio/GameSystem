<!DOCTYPE html>
<html>
<head>
    <title>Admin - Game Rental Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome, {{ session['username'] }}</h1>

    <h2>Add New Game</h2>
    <form method="post" action="/add_game">
        <input type="text" name="title" placeholder="Game Title" required>
        <input type="text" name="platform" placeholder="Platform (e.g., PS5, Xbox)" required>
        <input type="number" name="quantity" placeholder="Quantity" required>
        <button type="submit">Add Game</button>
    </form>

    <h2>Game Inventory List</h2>
    <table>
        <tr><th>Title</th><th>Platform</th><th>Quantity</th><th>Action</th></tr>
        
        {% for game in games %}
        <tr>
            <td>{{ game.title }}</td>
            
            <td>{{ game.platform }}</td>
            
            <td>{{ game.quantity }}</td>
            
            <td>
                <a href="/remove_game/{{ game.id }}" class="remove-link">Remove Game</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/logout">Logout</a>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
