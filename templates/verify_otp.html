<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Verify OTP - GameSystem</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .flash { margin: 10px auto; padding: 10px; border-radius: 5px; width: 80%; }
        .flash.success { background-color: rgba(76, 175, 80, 0.2); color: #ffffff; border: 1px solid #4caf50; }
        .flash.error { background-color: rgba(244, 67, 54, 0.2); color: #ffffff; border: 1px solid #f44336; }
        .otp-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(35, 35, 35, 0.9);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .otp-form h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }
        .otp-form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 16px;
            text-align: center;
            letter-spacing: 2px;
        }
        .otp-form input[type="text"]::placeholder {
            color: #cccccc;
        }
        .otp-form button {
            width: 100%;
            padding: 10px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .otp-form button:hover {
            background: #45a049;
        }
        .otp-form p {
            text-align: center;
            color: #cccccc;
            font-size: 14px;
            margin-top: 20px;
        }
        .otp-form a {
            color: #4caf50;
            text-decoration: none;
        }
        .otp-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header-nav">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="logo.png">
            GameSystem
        </div>
    </header>

    <main class="main-content">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form class="otp-form" method="POST">
            <h2><i class="fas fa-key icon"></i>Verify OTP</h2>
            <p>Enter the 6-digit OTP sent to your email.</p>
            <input type="text" name="otp" placeholder="000000" maxlength="6" required>
            <button type="submit"><i class="fas fa-check"></i> Verify</button>
        </form>
        <p style="text-align: center; margin-top: 20px;">
            <a href="{{ url_for('resend_otp') }}" style="color: #4caf50; text-decoration: none;"><i class="fas fa-redo"></i> Resend Code</a>
        </p>
    </main>
</body>
</html>
