<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Customer Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="box login-box">
        <h1>Register New Customer Account</h1>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <input type="text" name="username" placeholder="Choose Username" required><br>
            <input type="password" name="password" placeholder="Choose Password" required><br>
            
            <button type="submit">Create Account</button>
        </form>
        
        <p><a href="{{ url_for('login') }}">‚Üê Back to Login</a></p>
    </div>
</body>
</html>
