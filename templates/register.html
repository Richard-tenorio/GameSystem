<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GameSystem</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="{{ url_for('static', filename='toast.js') }}" defer></script>
    <style>
        .skip-link {
            position: absolute;
            top: -40px;
            left: 6px;
            background: #000;
            color: #fff;
            padding: 8px;
            text-decoration: none;
            z-index: 100;
        }
        .skip-link:focus {
            top: 6px;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        .box form {
            text-align: center;
        }
        .box form div {
            margin-bottom: 8px;
        }
        .box form div label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
        }
        .box form button {
            margin: 20px auto 0;
            display: block;
            font-weight: bold;
        }
        .box form input, .box form select {
            width: 100%;
            max-width: 400px;
            padding: 10px 15px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #2a2a2a;
            color: #f0f0f0;
            font-size: 16px;
            box-sizing: border-box;
        }
        .box form input:focus, .box form select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }
        .flash { margin: 10px auto; padding: 10px; border-radius: 5px; width: 80%; max-width: 400px; }
        .flash.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .flash.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

    <main id="main-content" class="box" role="main">
        <h1 id="register-heading">Register</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <h2>Create Your Account</h2>

        <form method="post" aria-labelledby="register-heading" role="form">
            <div>
                <label for="full_name"><i class="fas fa-user-circle icon" aria-hidden="true"></i>Full Name:</label>
                <input type="text" id="full_name" name="full_name" required placeholder="Enter full name" maxlength="100" autocomplete="name">
            </div>

            <div>
                <label for="email"><i class="fas fa-envelope icon" aria-hidden="true"></i>Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter email" maxlength="120" autocomplete="email">
            </div>

            <div>
                <label for="username"><i class="fas fa-user icon" aria-hidden="true"></i>Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter username" maxlength="80" autocomplete="username">
            </div>

            <div>
                <label for="age"><i class="fas fa-birthday-cake icon" aria-hidden="true"></i>Age:</label>
                <input type="number" id="age" name="age" required min="1" max="120" placeholder="Enter age" autocomplete="off">
            </div>

            <div>
                <label for="password"><i class="fas fa-lock icon" aria-hidden="true"></i>Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter password" autocomplete="new-password">
            </div>

            <div>
                <label for="confirm_password"><i class="fas fa-lock icon" aria-hidden="true"></i>Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm password" autocomplete="new-password">
            </div>

            <button type="submit"><i class="fas fa-user-plus icon" aria-hidden="true"></i>Register</button>
        </form>

        <p>
            Already have an account? <a href="{{ url_for('login') }}"><i class="fas fa-sign-in-alt" aria-hidden="true"></i> Login here</a>
        </p>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
