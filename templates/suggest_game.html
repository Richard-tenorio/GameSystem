<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggest Game - GameSystem</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="{{ url_for('static', filename='toast.js') }}" defer></script>
    <style>
        .skip-link {
            position: absolute;
            top: -40px;
            left: 6px;
            background: #000;
            color: #fff;
            padding: 8px;
            text-decoration: none;
            z-index: 100;
        }
        .skip-link:focus {
            top: 6px;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        .box form {
            text-align: center;
        }
        .box form div {
            margin-bottom: 8px;
        }
        .box form div label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
        }
        .box form button {
            margin: 20px auto 0;
            display: block;
            font-weight: bold;
        }
        .box form input, .box form select, .box form textarea {
            width: 100%;
            max-width: 400px;
            padding: 10px 15px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #2a2a2a;
            color: #f0f0f0;
            font-size: 16px;
            box-sizing: border-box;
        }
        .box form input:focus, .box form select:focus, .box form textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }
        .box form textarea {
            resize: vertical;
            min-height: 80px;
        }
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 400px;
        }
        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 15px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #2a2a2a;
            color: #f0f0f0;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .file-input-label:hover {
            border-color: #007bff;
            background: #333;
        }
        .file-input-label i {
            margin-right: 8px;
        }
        .file-name {
            margin-top: 5px;
            font-size: 14px;
            color: #888;
            text-align: left;
        }
        .flash { margin: 10px auto; padding: 10px; border-radius: 5px; width: 80%; max-width: 400px; }
        .flash.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .flash.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <main id="main-content" class="box" role="main">
        <h1 id="suggest-heading">Suggest a Game</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('suggest_game') }}" enctype="multipart/form-data" aria-labelledby="suggest-heading" role="form">
            <div>
                <label for="title"><i class="fas fa-gamepad icon" aria-hidden="true"></i>Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter game title" required maxlength="100" autocomplete="off">
            </div>

            <div>
                <label for="platform"><i class="fas fa-desktop icon" aria-hidden="true"></i>Platform:</label>
                <input type="text" id="platform" name="platform" placeholder="e.g., PC, PlayStation, Xbox" required maxlength="50" autocomplete="off">
            </div>

            <div>
                <label for="genre"><i class="fas fa-tags icon" aria-hidden="true"></i>Genre:</label>
                <select id="genre" name="genre">
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="RPG">RPG</option>
                    <option value="Strategy">Strategy</option>
                    <option value="Simulation">Simulation</option>
                    <option value="Sports">Sports</option>
                    <option value="Racing">Racing</option>
                    <option value="Puzzle">Puzzle</option>
                    <option value="Horror">Horror</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div>
                <label for="price"><i class="fas fa-peso-sign icon" aria-hidden="true"></i>Price (â‚±):</label>
                <input type="number" id="price" name="price" placeholder="Enter price in pesos" step="0.01" min="0" required>
            </div>

            <div>
                <label for="image"><i class="fas fa-image icon" aria-hidden="true"></i>Game Cover Image:</label>
                <div class="file-input-wrapper">
                    <input type="file" id="image" name="image" accept="image/*" required>
                    <label for="image" class="file-input-label">
                        <i class="fas fa-upload"></i> Choose a file
                    </label>
                </div>
                <div id="file-name" class="file-name">No file chosen</div>
            </div>

            <div>
                <label for="description"><i class="fas fa-comment icon" aria-hidden="true"></i>Description (optional):</label>
                <textarea id="description" name="description" placeholder="Describe the game or any additional details..." rows="3"></textarea>
            </div>

            <div>
                <label for="installation_instructions"><i class="fas fa-list icon" aria-hidden="true"></i>Installation Instructions:</label>
                <textarea id="installation_instructions" name="installation_instructions" placeholder="Provide step-by-step installation instructions for the game..." rows="4" required></textarea>
            </div>

            <div>
                <label for="installation_file"><i class="fas fa-file-upload icon" aria-hidden="true"></i>Installation File (optional):</label>
                <div class="file-input-wrapper">
                    <input type="file" id="installation_file" name="installation_file" accept=".txt,.exe,.msi,.zip,.rar,.7z,.bat,.cmd">
                    <label for="installation_file" class="file-input-label">
                        <i class="fas fa-folder-open"></i> Choose installation file
                    </label>
                </div>
                <div id="install-file-name" class="file-name">No file chosen</div>
            </div>

            <button type="submit"><i class="fas fa-paper-plane icon" aria-hidden="true"></i>Submit Suggestion</button>
        </form>

        <p>
            <a href="{{ url_for('customer') }}"><i class="fas fa-arrow-left" aria-hidden="true"></i> Back to Dashboard</a>
        </p>
    </main>

    <script>
        // File input handling
        document.getElementById('image').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'No file chosen';
            document.getElementById('file-name').textContent = fileName;
        });

        document.getElementById('installation_file').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'No file chosen';
            document.getElementById('install-file-name').textContent = fileName;
        });
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
