<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Add Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="box">
        <h1>Add Game</h1>
        <form method="POST" action="{{ url_for('add_game') }}">
            <label for="title">Title</label><br>
            <input type="text" id="title" name="title" size="32" required><br><br>
            <label for="platform">Platform</label><br>
            <input type="text" id="platform" name="platform" size="32" required><br><br>
            <label for="genre">Genre</label><br>
            <select id="genre" name="genre" required>
                <option>Action</option><option>Adventure</option><option>RPG</option>
                <option>Strategy</option><option>Sports</option><option>Racing</option>
                <option>Simulation</option><option>Puzzle</option><option>Horror</option><option>Fighting</option>
            </select><br><br>
            <label for="quantity">Quantity</label><br>
            <input type="number" id="quantity" name="quantity" min="1" required><br><br>
            <label for="price">Price</label><br>
            <input type="number" id="price" name="price" step="0.01" min="0" required><br><br>
            <input type="submit" value="Add Game">
        </form>
        <p><a href="{{ url_for('admin') }}">‚Üê Back to Dashboard</a></p>
    </div>
</body>
</html>
