<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Add Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="box">
        <h1>Add Game</h1>
        <form method="POST" action="{{ url_for('add_game') }}">
            {{ form.hidden_tag() }}  <!-- CSRF token -->
            {{ form.title.label }}<br>
            {{ form.title(size=32) }}<br><br>
            {{ form.platform.label }}<br>
            {{ form.platform(size=32) }}<br><br>
            {{ form.genre.label }}<br>
            {{ form.genre }}<br><br>
            {{ form.quantity.label }}<br>
            {{ form.quantity(min=1) }}<br><br>
            {{ form.submit() }}
        </form>
        <p><a href="{{ url_for('admin_dashboard') }}">‚Üê Back to Dashboard</a></p>
    </div>
</body>
</html>
